<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
			a {
				color: inherit;
				text-decoration: none;
			}
			body {
				color: gray;
				cursor: default;
				font-family: Roboto, sans-serif;
				margin: 0;
				text-align: center;
			}
			nav ul {
				display: flex;
				list-style: none;
				justify-content: center;
				padding: 0;
			}
			nav ul li {
				border: 1px solid gray;
				border-radius: 1rem;
				cursor: pointer;
				margin: 0 0.5rem;
				padding: 0 0.5rem;

				&.active {
					background-color: gray;
					color: white;
				}
			}
			.cards-div {
				display: flex;
				flex-direction: column;
				gap: 0.5vw;
				margin-bottom: 1.34rem;

				> .row-div {
					display: flex;
					gap: 0.5vw;
					padding: 0 1vw;
				
					> a {
						width: 20vw;

						> img {
							border-radius: 4.75% / 3.5%;
							display: block;
							opacity: 50%;
							width: 100%;

							&.is-collected {
								opacity: 100%;
							}
						}
					}
				}
			}
		</style>
	</head>
	<body>
		
	</body>
	<script>
		// API Variables
		const spreadsheetId = '1O95Pt2QWKUa0arRAC5aKsSsXrjgkhEDHcUTzyAXvGTE';
		const range = 'API';
		const key = 'AIzaSyADnkNWzw5wme2wHe2PQzpjm-Kv77Hsl_s';
		const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${key}`;
		
		const cardBackImageLink = 'https://files.mtg.wiki/Magic_card_back.jpg'

		// Fetch Card Data
		fetch(url)
			.then(response => response.json())
			.then((_data) => {
				// Remove header row from card data
				_data = _data.values.slice(1);
				
				// Build data structure
				/**
				 * @typedef {object} Card
				 * @property {boolean} isCollected
				 * @property {string} releaseDate
				 * @property {string} setCode
				 * @property {string} setIdx
				 * @property {string} setName
				 * @property {string} collectionName
				 * @property {string} landType
				 * @property {string} collectorsNumber
				 * @property {string} imageLink
				 * @property {string} scryfallLink
				 * @property {string} notes
				 */

				/** @typedef {object} Data
				 * @property {Card[]} cards
				 * @property {object[]} cardSets
				 * @property {object[]} releaseYears
				 */

				 /** @type {Data} */
				let data = {
					// data.cards
					cards: _data.map(card => ({
						isCollected: card[0] === 'TRUE',
						releaseDate: card[1],
						setCode: card[2],
						setIdx: card[3],
						setName: card[4],
						collectionName: card[5],
						landType: card[6],
						collectorsNumber: card[7],
						imageLink: card[8],
						scryfallLink: card[9],
						notes: card[10]
					})),
					
					// data.cardSets
					get cardSets() {
						// Reduce cards into cardSet groups
						let cardSets = this.cards.reduce((acc, curr) => {
							// Define current cardSet
							let cardSet = {
								releaseDate: curr.releaseDate,
								setIdx: curr.setIdx,
								setName: curr.setName,
								setCode: curr.setCode,
								cards: [ curr ]
							};
							
							// Find existing (target) cardSet
							let targetCardSet = acc.find(target => (
								target.releaseDate === cardSet.releaseDate
								&& target.setIdx === cardSet.setIdx)
							);
							
							// If targetCardSet exists...
							if (targetCardSet) {
								// Add current card to target cardSet
								targetCardSet.cards = [ ...targetCardSet.cards, curr ];
							// Else...
							} else {
								// Add new cardSet
								acc = [ ...acc, cardSet];
							}
							return acc;
						}, /** @type {object[]} */ ([]));

						// Sort cardSets by releaseDate and setIdx 
						cardSets = cardSets.toSorted((a, b) => {
							if (a.releaseDate !== b.releaseDate) {
								return b.releaseDate - a.releaseDate;
							} else {
								return b.setIdx - a.setIdx;
							}
						});
						return cardSets;
					},
					
					// data.releaseYears
					get releaseYears() {
						// Reduce cardSets into releaseYear groups
						let releaseYears = this.cardSets.reduce((acc, curr) => {
							// Define current releaseYear
							let releaseYear = {
								releaseYear: curr.releaseDate.slice(8),
								cardSets: [ curr ]
							};

							// Find existing (target) releaseYear
							let targetReleaseYear = acc.find(target => (
								target.releaseYear === releaseYear.releaseYear
							));

							// If targetReleaseYear exists...
							if (targetReleaseYear) {
								// Add current cardSet to target releaseYear
								targetReleaseYear.cardSets = [ ...targetReleaseYear.cardSets, curr ];
							// Else...
							} else {
								// Add new releaseYear
								acc.push(releaseYear);
							}
							return acc;
						}, []);

						// Sort releaseYears
						releaseYears = releaseYears.toSorted((a, b) => b.releaseYear - a.releaseYear);
						return releaseYears;
					}
				};

				// Expose data object
				window.data = data;

				// Build Page
				let location = window.location;
				let origin = location.origin;
				let pathname = location.pathname
				let hash = location.hash.slice(1);
				
				let body = document.querySelector('body');
				
				// Header
				let h1 = document.createElement('h1');
				let a = document.createElement('a');
				a.href = `${origin}${pathname}`;
				a.textContent = 'Basic Lands';
				h1.append(a);
				body.append(h1);
				
				// Navigation
				let nav = document.createElement('nav');
				let ul = document.createElement('ul');
				data.releaseYears.forEach(releaseYear => {
					let li = document.createElement('li');
					li.classList.add(releaseYear.releaseYear);
					li.textContent = releaseYear.releaseYear;
					ul.append(li);
				});
				ul.addEventListener('click', (e) => {
					if (e.target.tagName === 'LI' && e.target.textContent !== `#${window.location.hash}`) {
						window.location.hash = e.target.textContent;
						ul.querySelector('.active').classList.remove('active');
						e.target.classList.add('active');
						loadCards(e.target.textContent);
					}
				});
				nav.append(ul);
				body.append(nav);
				
				// Add .active class to currently selected year (or first year if none)
				let activeLi = document.querySelector(`[class~="${hash}"]`)
					|| document.querySelector('nav > ul > li');
				activeLi.classList.add('active');

				let yearDiv = document.createElement('div');
				yearDiv.classList.add('year-div');
				body.append(yearDiv);
				
				function loadCards(year) {
					yearDiv.replaceChildren();
					
					let cardSets = data.releaseYears
						.find(releaseYear => releaseYear.releaseYear === year).cardSets;
					cardSets.forEach(cardSet => {
						let setDiv = document.createElement('div');
						setDiv.classList.add('set-div');
						let h2 = document.createElement('h2');
						h2.textContent = cardSet.setName;
						setDiv.append(h2);
						let cardsDiv = document.createElement('div')
						cardsDiv.classList.add('cards-div');
						let cards = cardSet.cards;
						let landTypes = cards.reduce((acc, curr) => {
							let idx = ['Snow-Covered Plains', 'Snow-Covered Island', 'Snow-Covered Swamp', 'Snow-Covered Mountain', 'Snow-Covered Forest']
								.findIndex(landType => landType.includes(curr.landType));
							if (idx > -1) {
								acc[idx] = [ ...acc[idx], curr ];
							}
							return acc;
						}, [[],[],[],[],[]]);
						let rows = landTypes[0].map((_, idx) => landTypes.map(row => row[idx]));
						// Handle special case for Mountain Goats set
						if (cardSet.setName.includes('Mountain Goats')) {
							rows = [
								[cards[0], cards[1], cards[2], cards[3], cards[4]],
								[cards[5], cards[6], cards[7], cards[8], cards[9]],
							];
						}
						// Handle special case for Commander Masters set
						if (cardSet.setCode === 'CMM') {
							rows = [ ...rows.slice(0, -2), [ cards[18], cards[19], {}, {}, {} ] ];
						}
						let rowDiv;
						rows.forEach(row => row.forEach((card, idx) => {
							if (idx % 5 === 0) {
								rowDiv = document.createElement('div');
								rowDiv.classList.add('row-div');
							}
							let cardLink = document.createElement('a');
							cardLink.classList.add('card-link');
							cardLink.href = card?.scryfallLink || '';
							cardLink.target = '_blank';
							let cardImg = document.createElement('img');
							let text = `${card?.landType} (${card?.setName} #${card?.collectorsNumber})`;
							cardImg.alt = text;
							cardImg.classList.add('card-img');
							cardImg.loading = 'lazy';
							cardImg.src = card?.imageLink || cardBackImageLink;
							cardImg.title = text;
							if (card?.isCollected) {
								cardImg.classList.add('is-collected');
							}
							cardLink.append(cardImg);
							rowDiv.append(cardLink);
							if (idx % 5 === 4) {
								cardsDiv.append(rowDiv);
							}
						}));
						setDiv.append(cardsDiv);
						yearDiv.append(setDiv);
					});
				};
				let activeYear = document.querySelector('nav .active').textContent;
				loadCards(activeYear);
			});
	</script>
</html>
